<!-- События пользовательского интерфейса

load -  генерируется при завершении загрузки страницы 
abort - генерируется если пользователь останавливает загрузку, а элемент загружен не полностью
error - генерирует если возникает js-ошибка
select - генерируется если пользователь выделяет один или несколько элементов в текстовом поле (input, textarea)
resize - генерируется при изменении размеров экрана, окна браузера
scroll - генерируется для любого элемента с полосой прокрутки когда польз-ль его прокручивает. -->

<script>
  window.addEventListener('Load', () => {
    console.log('Страница загружена');
  });
  window.addEventListener('resize', () => {
    console.log('Размеры окна браузера изменены');
  });
</script>

<!-- Cобытия мыши и колесика мыши (mouse events) -->

<!-- click - генерируется когда пользователь щелкает основной кнопкой мыши
dbclick - генер когда польз-ль щелкает дважды основной кн мыши
mousdown - когда польз-ль нажимает любую кн мыши
mouseleave - когда польз-ль смещает указатель мыши с элемента
mousemove - при перемещении указателя мыши на элементе
mouseout - при перемещении указателя мыши находящегося на одном элементе в область другого элемента
mouseover - при наведении указателя мыши на элемент
mouseout - когда пользователь отпускает кнопку мыши

// * Доступ к элементу через this
// Внутри обработчика события this ссылается на тек элемент
-->
<button onclick="alert(this.innerHTML)">Нажми на меня</button>

<!-- 
    // * События клавиатуры
    // keydown происходит при нажатии клавиши, а keyout при отпускании
 -->

<script>
  window.addEventListener('keydown', (event) => {
    console.log('Клавиша нажата');
  });
</script>
